  ds_1: !!com.zaxxer.hikari.HikariDataSource
    jdbcUrl: jdbc:mysql://118.190.65.33:3306/crmeb1?serverTimezone=UTC&useSSL=false
    username: root
    password: Jby&*2016

rules:
- !SHARDING
  tables:
    tb_order:
      actualDataNodes: ds_${0..1}.tb_order_${0..15}
      tableStrategy:
        standard:
          shardingColumn: order_sn
          shardingAlgorithmName: tb_order_inline
      keyGenerateStrategy:
        column: order_sn
        keyGeneratorName: snowflake
  bindingTables:
    - tb_order
  defaultDatabaseStrategy:
    standard:
      shardingColumn: user_id
      shardingAlgorithmName: database_inline
  defaultTableStrategy:
    none:
  
  shardingAlgorithms:
    database_inline:
        type: INLINE
        props:
          algorithm-expression: ds_${user_id % 2}
    tb_order_inline:
      type: INLINE
      props:
        algorithm-expression: tb_order_${order_sn % 16}
  
  keyGenerators:
    snowflake:
      type: SNOWFLAKE
      props:
          worker-id: 123
